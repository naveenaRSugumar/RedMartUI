<html>

    <head>
        <center>
            <h1>
                <bold>
                    <center>Customer Complaint Logging tool</center>
                </bold>
            </h1>
        </center>

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="../node_modules/angular-mocks/angular-mocks.js"></script>

        <script src="../js/app.js"></script>
        <script src="../js/edit.js"></script>

        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    </head>

    <body ng-app="myApp"  ng-controller="editController">
        <div class="center-alignment">
            <br>

            <ul class="nav nav-tabs nav-justified">
                <li role="presentation">
                    <a href="view.html">View ticket</a>
                </li>
                <li role="presentation">
                    <a href="create.html">Create ticket</a>
                </li>
                <li role="presentation" class="active">
                    <a href="edit.html">Edit ticket</a>
                </li>
            </ul>

            <div class="input-group" style="margin-top: 50px;">
                <input type="text" class="form-control" placeholder="Enter the Ticket Number" ng-model="name" required>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" ng-click="submitId()">Go!</button>
                </span>
            </div>

            <div class="panel panel-primary" style="margin-top: 50px;">
                <div class="panel-heading">Please fill the following to create a ticket</div>
                <div class="panel-body">

                    <form ng-submit="callCreateCustomerReportApi()">
                        <div class="form-group">
                            <label>Customer Name:</label>
                            <input class="form-control" id="name" placeholder="Enter name" ng-model="responseData.customerName" required>
                        </div>
                        <div class="form-group">
                            <label>Customer Comments:</label>
                            <textarea class="form-control" id="comment" placeholder="Comments..." ng-model="responseData.customerComments"  required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Assign to:</label>
                            <select class="form-control" id="assignee" ng-model="responseData.assignedTo"  required>
                                <option selected value="">Select any</option>
                                <option value="Naveena">Naveena</option>
                                <option value="Anu">Anu</option>
                                <option value="Ram">Ram</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Created by:</label>
                            <select class="form-control" id="created" ng-model="responseData.createdBy" required>
                                <option selected value="">Select any</option>
                                <option value="Kumar">Kumar</option>
                                <option value="Krishna">Krishna</option>
                                <option value="Suresh">Suresh</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Area:</label>
                            <select class="form-control" id="area" ng-model="responseData.area" required>
                                <option selected value="">Select any</option>
                                <option value="Support">Support</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Status:</label>
                            <select class="form-control" id="status" ng-model="responseData.status" required>
                                <option selected value="">Select any</option>
                                <option value="Create">Create</option>
                                <option value="Open">Open</option>
                                <option value="Closed">Close</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-default" ng-disabled="disableSubmitButton">Submit</button>
                    </form>

                </div>
            </div>

        </div>

        <div class="modal fade bs-example-modal-sm" id="errorModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Error!!!</h4>
                    </div>
                    <div class="modal-body">
                        <p>Please enter a valid id</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

        <div class="modal fade bs-example-modal-sm" id="savedInfoModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Yay!!!</h4>
                    </div>
                    <div class="modal-body">
                        <p>Changes saved</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
    </body>
</html>
